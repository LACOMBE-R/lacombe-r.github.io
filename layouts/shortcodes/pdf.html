<style>
  .pdf-container {
    position: relative;
    width: 100%;
    padding-top: 120%; /* ratio 4:3 = 75%, pour 16:9 mets 56.25% */
  }
  .pdf-container object,
  .pdf-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

<div class="pdf-container">
  <object data="{{ .Get "file" }}" type="application/pdf">
    <iframe src="{{ .Get "file" }}">
      <p>Ce navigateur ne supporte pas les PDF !</p>
    </iframe>
  </object>
</div>
