<div style="margin: 2rem 0;">
  <div style="position: relative; padding-bottom: 100%; padding-top: 30px; height: 0; overflow: hidden;">
    <video
      src="{{ .Get "src" }}"
      title="{{ .Get "title" }}"
      {{ if eq (.Get "no-sound") "true" }}
        muted autoplay playsinline loop
      {{ else }}
        controls
      {{ end }}
      style="box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    </video>
  </div>
</div>
