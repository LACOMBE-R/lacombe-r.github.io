<style>
.image-16x9-container {
  width: 100%;
}

/* Conteneur 16:9 masqu√© sur mobile */
.image-16x9-inner {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  overflow: hidden;
  background: #ffffff;
  display: none;
}

/* Image contenu dans le 16:9 */
.image-16x9-inner img {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* Image classique pour mobile */
.image-full {
  width: 100%;
  height: auto;
  display: block;
}

/* Sur desktop, on montre la version 16:9 */
@media screen and (min-width: 768px) {
  .image-16x9-inner {
    display: block;
  }
  .image-full {
    display: none;
  }
}
</style>

<div class="image-16x9-container">
  <div class="image-16x9-inner">
    <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}">
  </div>
  <img class="image-full" src="{{ .Get "src" }}" alt="{{ .Get "alt" }}">
</div>
